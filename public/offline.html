<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>أنت غير متصل بالإنترنت</title>
    <meta name="theme-color" content="#f58114" />
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background: #0b0b0b; color: #fafafa; }
      .card { max-width: 560px; padding: 24px; border: 1px solid #2a2a2a; border-radius: 12px; background: #141414; }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 6px 0; line-height: 1.6; color: #c7c7c7; }
      .actions { margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap; }
      a, button { background: #f58114; color: #000; border: 0; border-radius: 8px; padding: 10px 14px; text-decoration: none; font-weight: 600; cursor: pointer; }
      .muted { color: #9a9a9a; font-size: 12px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>أنت غير متصل بالإنترنت</h1>
      <p>يبدو أنه لا يمكننا الاتصال بالخادم حاليًا. تحقق من اتصالك وحاول مجددًا.</p>
      <div class="actions">
        <button onclick="location.reload()">إعادة المحاولة</button>
        <a href="/" rel="noopener">العودة للصفحة الرئيسية</a>
      </div>
      <p class="muted">هذه الصفحة تظهر تلقائيًا عندما تكون غير متصل. ستعود التجربة الكاملة عند توفر الاتصال.</p>
    </main>
  </body>
</html>
